<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alumnos</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionChange)="filterItems($event)" animated="true" placeholder="Buscar"></ion-searchbar>
    <ion-buttons slot ="end">
      <ion-button (click)="nuevo()">nuevo</ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alumnos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>Codigo</ion-col>
      <ion-col>Nombre</ion-col>
      <ion-col>Apellido</ion-col>
    </ion-row>
    <ion-row *ngFor="let alumno of listaAlumnosFiltrados">
      <ion-item-sliding>
 

        <ion-item>
          <ion-col>{{ alumno.codigo }}</ion-col>
          <ion-col>{{ alumno.nombre }}</ion-col>
          <ion-col>{{ alumno.apellido }}</ion-col>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="success" [routerLink]="['/alumno-edit/'+alumno.id]">
            <ion-icon slot="start" name="create"></ion-icon>
            Editar
          </ion-item-option>
          <ion-item-option color="danger" (click)="eliminarAlumno(alumno.id)">
            <ion-icon slot="start" name="trash"></ion-icon>
            Eliminar
          </ion-item-option>
          
        </ion-item-options>
      </ion-item-sliding>
    </ion-row>
  </ion-grid>
</ion-content>
