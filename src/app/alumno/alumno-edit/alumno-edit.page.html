<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Alumno</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  
  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-item>
          <ion-label>CÃ³digo</ion-label>
          <ion-input [(ngModel)]="alumno.codigo">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input [(ngModel)]="alumno.nombre">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Apellido</ion-label>
          <ion-input [(ngModel)]="alumno.apellido">
          </ion-input>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button (click)="accion(alumno.id)">
      <ion-icon name="cloud-upload-outline">
      </ion-icon>
    </ion-button>
  </ion-fab>







</ion-content>
